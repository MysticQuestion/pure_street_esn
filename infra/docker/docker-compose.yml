version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: esn_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: esn
      POSTGRES_USER: esn
      POSTGRES_PASSWORD: esn_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: esn_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: esn_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: esnminio
      MINIO_ROOT_PASSWORD: esnminio_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data: